<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="common">
<!-- 이 곳이 공통적인 양식 구성하는 영역 -->
        <table class="table-cols">
            <tr>
                <th>게시판 아이디</th> <!-- 게시판 아이디를 구분할 수 있게 -->
                <td>
                    <input type="text" name="bId">
                </td>
            </tr>
            <tr>
                <th>게시판 이름</th>
                <td>
                    <input type="text" name="bName">
                </td>
            </tr>
            <tr>
                <th>사용여부</th>
                <td>
                    <span>
                        <input type="radio" name="active" value="true" id="active_true">
                        <label for="active_true">사용</label>
                    </span>
                    <span>
                        <input type="radio" name="active" value="false" id="active_false">
                        <label for="active_false">미사용</label>
                    </span>
                </td>
            </tr>
            <tr>
                <th>글쓰기 권한</th> <!-- 관리자페이지 -> 게시판 등록 -> 권한 설정 -->
                <td>
                    <span>
                        <input type="radio" name="authority" value="All" id="authority_all">
                        <label for="authority_all">전체(비회원 + 회원 + 관리자)</label>
                    </span>
                    <span>
                        <input type="radio" name="authority" value="MEMBER" id="authority_member">
                        <label for="authority_member">회원</label>
                    </span>                    <span>
                        <input type="radio" name="authority" value="ADMIN" id="authority_admin">
                        <label for="authority_admin">관리자</label>
                    </span>
                </td>
            </tr>
        </table>
    </th:block>
</html>
